<!DOCTYPE html>

<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        var memo = [];
        window.onload = function () {
            var btn = document.getElementById('btn');
            var cnt = document.getElementById('cnt');
            btn.addEventListener('click', function () {
                tmp = { 'date': new Date(), 'cnt': cnt.value };
                memo.push(tmp);
                $("#header").after(
                    `<tr><td>${tmp.date}</td><td>${tmp.cnt}</td>` +
                    `<th><input type="button" class="remove" value="삭제" id="${memo.length}"></th>` +
                    "</tr>"
                );
                cnt.value = "";
                $(`#${memo.length}`).on("click", function () {
                    pos = parseInt(this.id)-1;
                    memo.splice(pos,1);
                    $(this).parent().parent().remove();
                });
            });
        }
    </script>
</head>

<body>
    <h1>심플메모</h1>
    <p>메모를 입력하세요</p>
    <input type="text" id="cnt">
    <input type="button" id="btn" value="저장">
    <table id="tbl">
        <tr id="header">
            <th>날짜</th>
            <th>메모</th>
        </tr>
    </table>
</body>
